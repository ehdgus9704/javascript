<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1000px;
    }
    .items{
        border:1px solid;
        width: 500px;
    }
</style>
<body>
    

    <div class="container">
        <div class="items">
            <div class="item">
                <label for="id">아이디 :</label>
                <input type="text" id="id">
                <span id="id_inform"></span>
            </div>
            <div class="item">
                <label for="password">비밀번호 :</label>
                <input type="text" id="password placehoder">
            </div>
            <div class="item">
                <label for="password_check">비밀번호 확인 :</label>
                <input type="text" id="password_check" placehoder>
                <span id="password_inform"></span>
            </div>
            <div class="item">
                <label for="name">이름 :</label>
                <input type="text" id="name">
            </div>
            <div>
                <input type="button" id="button" value="제출">
            </div>
        </div>
    </div>

<script>
    const button = document.getElementById('button');
    const pass_check = document.getElementById('password_check');
    const password = document.getElementById('password');
    const password_inform = document.getElementById('password_inform');
    const id = document.getElementById('id');
    const id_inform = document.getElementById('id_inform');
    const name = document.getElementById('name');
    
    button.addEventListener('click',()=>{
        checkField();
        if(checkField()===1){
        checkId();        
    }
    });

    
    id.addEventListener('keyup',()=>{
        if(id.value ==='user01'){
            id_inform.innerText='이미 존재하는 아이디입니다.';
            id_inform.style.color='red';
        }else{
            id_inform.style.color='green';
            id_inform.innerText='사용 가능한 아이디입니다.';
        }
    });


    pass_check.addEventListener('blur',()=>{

        if(password.value === pass_check.value){
            password_inform.innerText = '비밀번호가 일치합니다.';
            password_inform.style.color = 'green';
        }
        else{
            password_inform.innerText = '비밀번호가 일치하지 않습니다.';
            password_inform.style.color = 'red';
        }
    });

    function checkId(){
        if(id.value ==='user01'){
            alert('사용할 수 없는 아이디입니다.');
            id.value="";
            id.focus();
        }else if(password.value !== pass_check.value){
            alert('비밀번호가 일치하지 않습니다.');
            pass_check.value="";
            pass_check.focus();
        }
        else{
            alert(name.value+'님 회원가입이 성공적으로 완료되었습니다!');
            id.value="";
            password.value="";
            pass_check.value="";
            name.value="";
        }
    }

    function checkField(){
         if(id.value === ""){
            alert('id를 입력해 주세요.');
            id.focus();
            return;
        }else if(password.value === ""){
            alert('password를 입력해 주세요.');
            password.focus();
            return;
        }else if(pass_check.value === ""){
            alert('패스워드 확인을 입력해 주세요.');
            pass_check.focus();
            return;
        }else if(name.value === ""){
            alert('name을 입력해 주세요.');
            name.focus();
            return;
        }
        return 1;
    }
</script>
</body>
</html>
